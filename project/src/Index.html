<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Автоматизированная штукатурка стен</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="row">

          <div class="col-md-3 col-12">
            <img src="img/logo.png" alt="Гипсолит. Штукатурка стен">
          </div>

          <div class="col-xl-2 offset-xl-4 col-lg-3 offset-lg-3 col-md-4 offset-md-2 col-6">
            <a class="phone-link" href="tel:+74957710508">+7 495 771 05 08</a>
          </div>

          <div class="col-md-3 col-6">
            <div class="wrap">
              <div class="wrap-block">
                <button class="button btn-header"><span>получить консультацию</span></button>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- Main content -->
      <div class="main-content">
        <div class="row">
          <div class="col-lg-5">
            <div class="main-title">
              <h1>Автоматизированная<br>штукатурка стен</h1>
              <p class="main-subtitle">Идеально ровные стены<br>в кратчайшие сроки</p>
              <span class="min-price">Стоимость работ <br>
                от <strong>300</strong> руб/м<sup>2</sup>
              </span>

              <strong class="main-trigger">
                Оплата по факту!
              </strong>
            </div>

          </div>
          <div class="offset-lg-2 col-lg-5 offset-md-2 col-md-8">
            <form class="main-form">
              <h2>
                Для расчёта точной стоимости <br>
                закажите <strong>выезд замерщика</strong>
              </h2>
              <label for="#main-form-name">Ваше имя</label>
              <input id="main-form-name" type="text">
              <label for="#main-form-name">Номер телефона</label>
              <input id="main-form-phone" type="text">

              <button class="button" type="submit">Оставьте заявку</button>
              <small>Приедем в день обращения*</small>
            </form>
            <div class="main-form-note-container">
              <small class="main-form-note">* - выезды на замер осуществляются<br>в рабоче дни Пн-Пт с 9:00 до 18:00</small>
            </div>

          </div>
        </div>
      </div>

    </div>
  </main>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
</body>

</html>
