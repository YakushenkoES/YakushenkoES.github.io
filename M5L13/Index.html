<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="form">
      <div class="header">
        <h1>Create an account</h1>
      </div>
      <div class="control-group">
        <label class="label" for="#email">Email:<span class="asterix">*</span></label>
        <input id="email" type="text" placeholder="johnsmith@gmail.com">
      </div>
      <div class="control-group">
        <label class="label" for="#choose-password">Choose Password:<span class="asterix">*</span></label>
        <input id="choose-password" type="text" placeholder="">
      </div>
      <div class="control-group">
        <label class="label" for="#confirm-password">Confirm Password:<span class="asterix">*</span></label>
        <input id="confirm-password" type="text" placeholder="">
      </div>
      <div class="control-group">
          <button class="reg-btn">register now!</button>
        </div>

    </div>
  </div>
</body>

</html>
