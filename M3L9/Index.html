<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My first site</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="section">
    <div class="container">

      <!-- Первый row строка с заголовком -->
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <h1 class="header text-center ">
            <span>Получите видео-инструкцию</span>
            <strong class="text-uppercase">Как заработать свой первый миллион</strong>
          </h1>
        </div>
      </div>

      <!-- Второй row видео и форма -->
      <div class="row">
        <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
          <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/5U0O7XmjoYc" frameborder="0" allow="autoplay; encrypted-media"
              allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
          <div class="form">
            <form action="#">
              <p class="form-header text-center">Введите свой email</p>
              <input class="form-control form-control-lg" type="text" placeholder="Ваше имя">
              <input class="form-control form-control-lg" type="text" placeholder="Ваш email">
              <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>


  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
        </div>
      </div>

      <div class="feature text-center">
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/01.png" alt="1 преимущество">
              <p>Первое преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/02.png" alt="2 преимущество">
              <p>Второе преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/03.png" alt="3 преимущество">
              <p>Третье преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/04.png" alt="4 преимущество">
              <p>Четвертое преимущество</p>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
      </div>


    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
        </div>
      </div>

      <div class="clients">
          <div class="row">
              <div class="col-lg-3 col-md-6">
                <div class="client"><img src="img/client1.png" alt="client1"></div>
              </div>
              <div class="col-lg-3 col-md-6">
                <div class="client"><img src="img/client2.png" alt="client2"></div>
              </div>
              <div class="col-lg-3 col-md-6">
                <div class="client"><img src="img/client3.png" alt="client3"></div>
              </div>
              <div class="col-lg-3 col-md-6">
                <div class="client"><img src="img/client4.png" alt="client4"></div>
              </div>
              <div class="col-lg-3 col-md-6">
                <div class="client"><img src="img/client5.png" alt="client5"></div>
              </div>
              <div class="col-lg-3 col-md-6">
                <div class="client"><img src="img/client6.png" alt="client6"></div>
              </div>
              <div class="col-lg-3 col-md-6">
                <div class="client"><img src="img/client7.png" alt="client7"></div>
              </div>
              <div class="col-lg-3 col-md-6">
                <div class="client"><img src="img/client8.png" alt="client8"></div>
              </div>
            </div>
      </div>
      

    </div>
  </div>
</body>

</html>
