<!doctype html>
<html lang="ru">

<head>
  <title>Tabs</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">

  <link rel="stylesheet" href="css/style2.css">
</head>

<body>
  <div class="login-panel">
    <div class="tab-container">
      <ul class="nav nav-tabs" id="login-tab" role="tablist">

        <li class="nav-item">
          <a class="nav-link active" id="enter-tab" data-toggle="tab" href="#enter" role="tab" aria-controls="enter"
            aria-selected="true">Вход</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="registration-tab" data-toggle="tab" href="#registration" role="tab" aria-controls="registration"
            aria-selected="false">Регистрация</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="enter" role="tabpanel" aria-labelledby="enter-tab">
          <form action="#" class="login-form">
            <input type="text" class="login-form-input" name="login" placeholder="Ваше имя">
            <input type="password" class="login-form-input" name="password" placeholder="Пароль">
            <a href="#" class="login-form-forgot-password">Забыли пароль?</a>
            <div class="login-form-remember">
              <input type="checkbox" id="remember_btn" class="login-form-remember-input" value="false">
              <label for="remember_btn" class="login-form-remember-label">Напомнить мне</label>
            </div>

            <button type="submit" class="login-form-button-submit">Войти</button>
          </form>

        </div>
        <div class="tab-pane fade" id="registration" role="tabpanel" aria-labelledby="registration-tab">...</div>
      </div>
    </div>


    <div class="temp"></div>


  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
</body>

</html>
