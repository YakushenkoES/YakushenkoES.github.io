<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My first site</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="section">
    <h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
    <div class="main">
      <div class="video">
        <iframe width="550" height="310" src="https://www.youtube.com/embed/NFBo5bj1tfU?rel=0&amp;controls=0"
          frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="form">
        <p class="form-header">Введите свой email</p>
        <form action="#">
          <input type="text" placeholder="Ваше имя">
          <input type="text" placeholder="Ваше email">
          <button class="btn">Получить инструкцию</button>
        </form>
      </div>
    </div>
  </div>

  <div class="section">
    <h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
    <div class="feature">
      <div class="col">
        <img src="img/01.png" alt="Первое преимущество">
        <p>Первое преимущество</p>
      </div>
      <div class="col">
        <img src="img/02.png" alt="Второе преимущество">
        <p>Второе преимущество</p>
      </div>
      <div class="col">
        <img src="img/03.png" alt="Третье преимущество">
        <p>Третье преимущество</p>
      </div>
      <div class="col">
        <img src="img/04.png" alt="Четвертое преимущество">
        <p>Четвертое преимущество</p>
      </div>
    </div>
    <button class="btn">Получить инструкцию.</button>
  </div>

  <div class="section">
    <h2 class="clients-header">Наши клиенты</h2>
    <div class="clients">
      <div class="person"><img src="img/client1.png" alt="client 1 photo"></div>
      <div class="person"><img src="img/client2.png" alt="client 2 photo"></div>
      <div class="person"><img src="img/client3.png" alt="client 3 photo"></div>
      <div class="person"><img src="img/client4.png" alt="client 4 photo"></div>
    </div>
    <div class="clients">
      <div class="person"><img src="img/client5.png" alt="client 5 photo"></div>
      <div class="person"><img src="img/client6.png" alt="client 6 photo"></div>
      <div class="person"><img src="img/client7.png" alt="client 7 photo"></div>
      <div class="person"><img src="img/client8.png" alt="client 8 photo"></div>
    </div>
  </div>
</body>

</html>
